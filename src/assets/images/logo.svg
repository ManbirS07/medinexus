  <g fill="none" stroke="#E63946" stroke-width="12">
    <path d="M100,70 C100,40 140,40 140,70 C140,100 100,130 100,160 C100,130 60,100 60,70 C60,40 100,40 100,70 Z" />
    <circle cx="100" cy="70" r="20" fill="#E63946" />
  </g>

  <!-- Text -->
  <text x="170" y="90" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#0056B4">
    MediNexus
  </text>

  <!-- Horizontal Line with Dot Connected to Heart -->
  <line x1="140" y1="100" x2="350" y2="100" stroke="#E63946" stroke-width="4" />
  <circle cx="350" cy="100" r="4" fill="#E63946" />
</svg>
